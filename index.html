<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic tac toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="first.js" defer></script>
</head>

<body>
    <div class="first-main">
        <div class="second-main flex">
            <div class="grid bb br" id="0"></div>
            <div class="grid bb br" id="1"></div>
            <div class="grid bb   " id="2"></div>
            <div class="grid bb br" id="3"></div>
            <div class="grid bb br" id="4"></div>
            <div class="grid bb   " id="5"></div>
            <div class="grid    br" id="6"></div>
            <div class="grid    br" id="7"></div>
            <div class="grid      " id="8"></div>
        </div>
        <div class="score flex max ">
            <div class="your-score">You : 0</div>
            <div>|</div>
            <div class="draw">Draw : 0</div>
            <div>|</div>
            <div class="pc-score">Pc : 0</div>
        </div>
    </div>

    <div id="overlay" class="hidden">
        <div id="text">
            <h3 class="what-happend">Game Over</h3>
            <button class="new-game">New Game</button>
        </div>
    
    </div>
</body>

</html>
