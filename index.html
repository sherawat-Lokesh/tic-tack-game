<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic tac toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="first.js" defer></script>
</head>

<body>
    <div class="container ">
        <table class="second-main flex">
            <tr>
                <td class="grid b " id="0">O</td>
                <td class="grid b " id="1">X</td>
                <td class="grid b " id="2">O</td>
            </tr>
            <tr>
                <td class="grid b " id="3">X</td>
                <td class="grid b " id="4">O</td>
                <td class="grid b " id="5">X</td>
            </tr>
            <tr>
                <td class="grid b " id="6">X</td>
                <td class="grid b " id="7">O</td>
                <td class="grid b " id="8">X</td>
            </tr>
        </table>

        <div class="score flex  ">
            <div class="your-score">You : 0</div>
            <div>|</div>
            <div class="draw">Draw : 0</div>
            <div>|</div>
            <div class="pc-score">Pc : 0</div>
        </div>
    </div>

    <div id="overlay" class="hidden">
        <div id="text">
            <h3 class="what-happend">Game Over</h3>
            <button class="new-game">New Game</button>
        </div>
    
    </div>
</body>

</html>
